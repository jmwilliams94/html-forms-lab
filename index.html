<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="get">

      <div>
        <label for="fullname">Enter your Full Name: </label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      </div>
      <div>
        <label for="email">Enter Email: </label>
        <input type="text" name="email" id="email" placeholder="Enter Email" required>
      </div>
      <div>
        <label for="phone">Enter phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      </div>
      <div>
        <label for="message">Enter your Message: </label>
        <input type="textarea" name="message" id="message" placeholder="Enter Message" required>
      </div>
      <div>
        <input type="checkbox" id="checkbox">Please tick the box.
        <input type="submit">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
      </div>

    </form>
    
  </body>
</html>
